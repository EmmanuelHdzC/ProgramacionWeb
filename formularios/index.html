<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
</head>
<body align="center">
<form action = "/ejemplo.html" method = "POST">
	<h1>Registro de Personas del Estado de Chihuahua</h1>
  <label for ="nombre">Nombre</label><br>
  <input type="text" name="nombre" id="nombre"><br>
  <label for="apellidos">Apellidos</label><br>
  <input type="text" name="apellidos" id="apellidos"><br>
  <label for="E-mail">E-mail</label><br>
  <input type="text" name="E-mail" id="E-mail"><br>
  <label for="contraseña">Contraseña</label><br>
  <input type="password" name="contraseña" id="contraseña"><br>
  <label for="edad">Edad</label><br>
  <input type="number" name="edad" id="edad" step="1" min="0"><br>
  <label>¿Vive en el estado de Chihuahua?</label><br>
  <input type="radio" name="respuesta" id="si" value="si">
  <label for="si">Si</label>
  <input type="radio" name="respuesta" id="no" value="no">
  <label for="no">No</label><br>

  <label for="ciudades">¿En que ciudad nacio?</label>
  <input type="text" name="ciudad" id="ciudad" list="ciudades">
  <datalist id="ciudades">
  	<option value="Ascensión"></option>
  	<option value="Ahumada"></option>
  	<option value="Buenaventura"></option>
  	<option value="Camargo"></option>
  	<option value="Chihuahua"></option>
  	<option value="Ciudad Juárez"></option>
  	<option value="Cuauhtémoc"></option>
  	<option value="Guerrero"></option>
  	<option value="Jiménez"></option>
  	<option value="Otro"></option>
  </datalist><br>
  <input type="checkbox" name="acuerdo" value="acepto" id="acuerdo">
  <label for="acuerdo">Acepto todo los terminos y condiciones</label><br>

  <label for="com">Comentarios</label><br>
  <textarea id="com" name="com" rows="5" cols="30"></textarea><br>
  <hr>
  <input type="submit" value="Registrar"><br>
 
  


</form>
</body>
</html>
