<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-fit=no">
        <title>HTTP</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <meta name="Viewport" content="width=device-width, initial-scale=1">
	<link href = "style.css" type ="text/css" rel ="stylesheet">
	<title>Registro</title>
</head>
<body>
	<div class="container" >
  <label class="col-3" for="nombre">Nombre</label>
  <input class="col-4" type="text" name="nombre" id="nombre"><br>
  <label class="col-3" for="apellidos">Apellidos</label>
  <input class="col-4" type="text" name="apellidos" id="apellidos"><br>
  <label class="col-3" for="numBoletos">Numero de boletos</label>
  <input class="col-4" type="number" name="numBoletos" id="numBoletos"><br>
  <label class="col-3" for="CP">Codigo postal</label>
  <input class="col-4" type="text" pattern="^[0-9]{5}$" placeholder="XXXXX" /><br>
  <label class="col-3" for="NumTarjeta">Numero de tarjeta</label>
  <input class="col-4" type="text" pattern="^[0-9]{16}$" placeholder="XXXX-XXXX-XXXX-XXXX"/><br>
  <label class="col-3" for="fValidez">Fecha de validez de la tarjeta</label>
  <input class="col-4" type="text" pattern="^[0-9]{2}-[0-9]{2}$" placeholder="MM-AA" /><br>
  <label class="col-3" for="codigo">Codigo CVV</label>
  <input class="col-4" type="text" pattern="^[0-9]{3}$" placeholder="XXX" /><br>
  <label class="col-3" for="Email">E-mail</label>
  <input class="col-4" type="text" name="Email" id="Email"><br>
  <button class="col-2 offset-2">Apartar</button>
  <button class="col-2">Comprar</button>
  <button class="col-2">Cancelar</button>
</div>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
